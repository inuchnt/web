<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 9 0" radius="2.4" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0 0" radius="1" height="14" color="#FFC65D"></a-cylinder> /*支柱
      <a-cylinder position="0 0 0" radius="1.5" height="2" color="#FFC65D"></a-cylinder> /*中皿
      <a-cylinder position="0 6 0" radius="1" height="5" color="#FFC65D" rotation="0 0 90"></a-cylinder> /*横支柱
      <a-cylinder position="2.5 6 0" radius="1.5" height="1.8" color="#FFC65D" rotation="0 0 90"></a-cylinder> /大皿
      <a-cylinder position="-2.5 6 0" radius="1.5" height="1.8" color="#FFC65D" rotation="0 0 90"></a-cylinder> /*小皿
      <a-plane position="0 0 -4" rotation="-90 0 0" width="64" height="64" color="#7BC8A4"></a-plane> /*芝
      <a-sky color="#2AAAFF"></a-sky> /*空
    </a-scene>
  </body>
</html>
